<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>MDB Webpack Starter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
  <!-- Main css file -->
  <link rel="stylesheet" href="css/index.min.css" />
  <!-- Custom styles -->
  <style></style>
</head>

<body>
  <!-- Start your project here-->

  <body>
    <div class="container">
      <header class="main-header">
        <div class="row">
          <div class="col-xl-4">
            <div class="title mb-4">
              <div>
                <h1><span class="red">Shoping</span> list</h1>
                <p>Add items and present them in list</p>
              </div>
              <img src="./img/cart.png" alt="">
            </div>

            <div class="block">
              <section class="value-present">
                <h5>Summary amount</h5>
                <h3 class="amount red"></h3>
              </section>
            </div>
            <div class="block">
              <section class="value-present">
                <h5>Summary quantity</h5>
                <h3 class="quantity blue"></h3>
              </section>
            </div>
          </div>
          <div class="col-xl-8">
            <div class="block">
              <div class="title form-header">
                <h3>Add item</h3>

              </div>

              <form action="" class="item-form">
                <div class="form-row">
                  <div class="col-xl-6 form-group">
                    <label for="input-name">Name</label>
                    <input id="input-name" class="input-name form-control" type="text">
                  </div>
                  <div class="col-xl-6 form-group">
                    <label for="select-category">Category</label>
                    <select name="category" id="select-category" class="select-category form-control">
                      <option value="Groceries">Groceries</option>
                      <option value="Meat">Meat</option>
                      <option value="Diary">Diary</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <div class="col-md-8 form-group">
                    <label for="input-value">Value</label>
                    <input class="input-value form-control" id="input-value" type="number">
                  </div>
                  <div class="col-md-4 form-group">
                    <label for="select-type">Type</label>
                    <select name="type" class="select-type form-control">
                      <option value="Amount">Amount</option>
                      <option value="Quantity">Quantity</option>
                    </select>
                  </div>
                </div>
                <button type="submit" class="add-item btn red-button">Add</button>

              </form>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="block-table">
          <header class="table-header">
            <div class="title">
              <div class="div">
                <h3>Items list</h3>
                <p>Filter, delete and modidfy the list!</p>
              </div>
              <select name="filter" class="form-control select-filter" id="">
                <option value="All">All</option>
                <option value="Groceries">Groceries</option>
                <option value="Meat">Meat</option>
                <option value="Diary">Diary</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </header>
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Category</th>
                <th>Amount/Quantity</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <footer class="table-footer">
            <h4>Currently: <span class="red positions"></span> positions</h4>
        </footer>
        </div>
      </main>
    </div>
    <!-- End your project here-->

  </body>
  <!-- Main js file -->
  <script type="text/javascript" src="js/index.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>

</html>
